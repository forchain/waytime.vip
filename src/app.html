<!DOCTYPE html>
<html lang="%lang%" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Waytime - Redefining Luxury Travel. Premium travel services including private custom tours, luxury hotel bookings, business/first class flights, and private jet charters."
		/>
		<meta
			name="keywords"
			content="luxury travel, private tours, hotel bookings, first class flights, private jet, waytime, 途视光"
		/>
		<meta name="author" content="Guangzhou Tushiguang Tickets Co., Ltd" />
		<meta name="theme-color" content="#0ea5e9" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://waytime.vip/" />
		<meta property="og:title" content="Waytime - Redefining Luxury Travel" />
		<meta property="og:description" content="Premium travel services for discerning clients" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
		<meta property="og:site_name" content="Waytime" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://waytime.vip/" />
		<meta property="twitter:title" content="Waytime - Redefining Luxury Travel" />
		<meta property="twitter:description" content="Premium travel services for discerning clients" />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.jpg" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
